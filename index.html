<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Sample Document</title>
    
        <link rel="shortcut icon" href="./assets/images/favicon.png">

        <link rel="stylesheet" href="./assets/css/bootstrap.css">

        <link rel="stylesheet" href="./assets/css/font-awesome.css">

        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/js/app.js" type="module"></script>

    </head>
    <body>
       
       <div class="container py-3">
            <div class='text-right d-flex mb-3'>
                <input id='search' class='me-auto' type="text" placeholder="Search...">
                <span class='mx-4 d-flex align-items-center'>
                    <label for='sort-up'>Price Up</label>
                    <input id='sort-up' class='mx-2' type="radio" value='up' name='sort'>
                </span>

                <span class='mx-4 d-flex align-items-center'>
                    <label for='sort-down'>Price Down</label>
                    <input id='sort-down' class='mx-2' type="radio" value='down' name='sort'>
                </span>
            </div>
            <div id="goods-list" class="row row-cols-4">
                <div class="card" style="min-height: 45vh">
                    <div class="d-flex flex-column align-items-center justify-content-center" style="height: 30%">
                        <img src="" class="card-img-top" alt="..." style="max-height: 90%; max-width: 35%">
                    </div>   
                    <div class="card-body" style="max-height: 40%">
                        <h6 class="card-title fs-bold" style="min-height: 30%; display: -webkit-box; -webkit-line-clamp: 3;-webkit-box-orient: vertical;overflow: hidden"></h6>
                        <p class="card-text" style="font-size: 0.8rem; display: -webkit-box; -webkit-line-clamp: 6; -webkit-box-orient: vertical;overflow: hidden"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-end"></li>
                    </ul>
                </div>
            </div>
        </div>           
    </body>
</html>
